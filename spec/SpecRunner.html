<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner | Cocktail</title>

  <link rel="shortcut icon" type="image/png" href="../externals/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../externals/jasmine-1.2.0/jasmine.css">

  <!-- Jasmine -->
  <script type="text/javascript" src="../externals/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../externals/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- lib -->
  <script type="text/javascript" src="../externals/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="../externals/underscore.js"></script>
  <script type="text/javascript" src="../externals/backbone.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../Cocktail.js"></script>
  <!-- // <script type="text/javascript" src="../Cocktail-0.5.4.min.js"></script> -->

  <!-- SpecHelper -->
  <script type="text/javascript" src="SpecHelper.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/CocktailSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</head>

<body>
</body>
</html>
